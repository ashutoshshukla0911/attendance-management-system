<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance | Attendance System</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    .attendance-container {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }

    .attendance-container h2 {
      margin-top: 0;
      margin-bottom: 25px;
      color: #333;
    }

    .option-button {
      width: 100%;
      padding: 12px;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 15px;
    }

    .present {
      background-color: #4CAF50;
    }

    .present:hover {
      background-color: #45a049;
    }

    .absent {
      background-color: #f44336;
    }

    .absent:hover {
      background-color: #e53935;
    }

    .dashboard-link {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: #4CAF50;
      font-size: 14px;
      font-weight: bold;
    }

    .dashboard-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="attendance-container">
    <h2>Mark Attendance</h2>

    <button class="option-button present" onclick="markAttendance('Present')">
      Mark Present
    </button>

    <button class="option-button absent" onclick="markAttendance('Absent')">
      Mark Absent
    </button>

    <a href="dashboard.html" class="dashboard-link">
      Go to Admin Dashboard
    </a>
  </div>

  <script>
    function markAttendance(status) {
      let user = localStorage.getItem("loggedInUser");

      if (!user) {
        user = prompt("Enter your name:");
        if (!user) return;
        localStorage.setItem("loggedInUser", user);
      }

      const today = new Date().toISOString().split("T")[0];
      let data = JSON.parse(localStorage.getItem("attendance")) || {};

      if (!data[today]) data[today] = {};

      if (data[today][user]) {
        alert("Attendance already marked for today");
      } else {
        data[today][user] = status;
        localStorage.setItem("attendance", JSON.stringify(data));
        alert(`Attendance marked as ${status}`);
      }
    }
  </script>

</body>
</html>
