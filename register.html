<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration | Attendance System</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    .register-container {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 420px;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 15px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .login-link {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-link a {
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="register-container">
    <h2>User Registration</h2>

    <input id="name" type="text" placeholder="Full Name">
    <input id="phone" type="tel" placeholder="Phone Number">
    <input id="org" type="text" placeholder="Organisation Name">

    <input id="username" type="text" placeholder="Choose Username">
    <input id="password" type="password" placeholder="Choose Password">

    <button onclick="register()">Register</button>

    <div class="login-link">
      Already registered? <a href="login.html">Login here</a>
    </div>
  </div>

  <script>
    function register() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const org = document.getElementById("org").value.trim();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!name || !phone || !org || !username || !password) {
        alert("Please fill all fields");
        return;
      }

      let users = JSON.parse(localStorage.getItem("users")) || {};

      if (users[username]) {
        alert("Username already exists");
        return;
      }

      users[username] = {
        name: name,
        phone: phone,
        organisation: org,
        password: password,
        role: "user"
      };

      localStorage.setItem("users", JSON.stringify(users));

      alert("Registration successful. Please login.");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
