<html><head>  <title>Attendance System</title>  <style>    html, body {      height: 100%;      margin: 0;      font-family: Arial, sans-serif;    }    body {      display: flex;      justify-content: center;  /* horizontal center */      align-items: center;      /* vertical center */      background-color: #f0f0f0; /* Same background as login page */    }    .welcome-container { /* This will be similar to the form's container */      background: white;      padding: 40px; /* Adjusted padding a bit for a welcome message */      border-radius: 8px;      box-shadow: 0 0 10px rgba(0,0,0,0.1);      width: 400px; /* Adjusted width for potentially longer welcome text */      text-align: center; /* Center the text and button inside */    }    .welcome-container h1 {      font-size: 24px; /* Or adjust as preferred */      color: #333;      margin-top: 0;      margin-bottom: 25px; /* Space between heading and button */    }    .login-button { /* Styling the link to look like the login button */      display: inline-block;      padding: 12px 25px;      background-color: #4CAF50; /* Green background from your login button */      border: none;      color: white;      font-size: 16px;      border-radius: 4px;      cursor: pointer;      text-decoration: none; /* Remove underline from link */      transition: background-color 0.3s ease; /* Smooth hover effect */    }    .login-button:hover {      background-color: #45a049; /* Darker green on hover */    }  </style></head><body>  <div class="welcome-container">    <h1>Welcome to the Attendance Management System</h1>    <a href="login.html" class="login-button">Proceed to Login</a>  </div></body></html>
