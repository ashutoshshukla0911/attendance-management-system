<table border="1">
    <thead>
        <tr>
            <th>User</th>
            <th>Date</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody id="attendanceTable"></tbody>
</table>

<script>
const attendanceData = JSON.parse(localStorage.getItem("attendance")) || {};
const today = new Date().toISOString().split("T")[0];
const users = ["Ashutosh", "Rahul", "Aman"]; // demo users

const table = document.getElementById("attendanceTable");

users.forEach(user => {
    const status = attendanceData[today]?.[user] || "Not Marked";

    table.innerHTML += `
        <tr>
            <td>${user}</td>
            <td>${today}</td>
            <td style="color:${status === "Present" ? "green" : "red"}">
                ${status}
            </td>
        </tr>
    `;
});
</script>
