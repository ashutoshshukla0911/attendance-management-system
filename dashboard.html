<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | Attendance System</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    .dashboard-container {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 700px;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #f5f5f5;
    }

    .present {
      color: #4CAF50;
      font-weight: bold;
    }

    .absent {
      color: #f44336;
      font-weight: bold;
    }

    .no-data {
      color: red;
      font-weight: bold;
    }

    .back-link {
      text-decoration: none;
      color: #4CAF50;
      font-weight: bold;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="dashboard-container">
    <h2>Admin Dashboard â€“ Attendance Status</h2>

    <table>
      <thead>
        <tr>
          <th>User</th>
          <th>Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="attendanceTable"></tbody>
    </table>

    <a href="attendance.html" class="back-link">Back to Attendance</a>
  </div>

  <script>
    const today = new Date().toISOString().split("T")[0];
    const data = JSON.parse(localStorage.getItem("attendance")) || {};
    const table = document.getElementById("attendanceTable");

    if (data[today]) {
      Object.keys(data[today]).forEach(user => {
        const status = data[today][user]; // Present or Absent
        const statusClass = status === "Present" ? "present" : "absent";

        table.innerHTML += `
          <tr>
            <td>${user}</td>
            <td>${today}</td>
            <td class="${statusClass}">${status}</td>
          </tr>
        `;
      });
    } else {
      table.innerHTML = `
        <tr>
          <td colspan="3" class="no-data">No attendance marked today</td>
        </tr>
      `;
    }
  </script>

</body>
</html>
